<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 26th</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card"  id="leadheadcolor">
                 <div class="card-body">
                    <h1 class="card-title">Add Leads Add opportunity</h1>
                 </div>
                </div>
               
            </div>
        </div>
      
        <div class="row mt-2">
            <div class="col-md-6">
                <label id="leads1"  class="form-label"><b>Name <span style="color:red">*</span></b></label>
                <input type="text" placeholder="Enter Name" class="form-control">
            </div>
            <div class="col-md-6">
                <label id="leads2" class="form-label"><b>Email <span style="color:red">*</span></b></label>
                <input type="email" placeholder="Enter Email" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-2">
                <label id="leades3" class="form-label"><b> Phone Numbers <span style="color:red">*</span></b></label>
                <select class="form-select">
                    <option>+91</option>
                    <option>+00</option>
                    <option>+89</option>
                    <option>+99</option>
                </select>
            </div>
            <div class="col-md-4" style="margin-top:32px;">
             <input type="number" placeholder="Enter Your Number" class="form-control"> 
            </div>
            <div class="col-md-6">
                <labe><b>Primary Source <span style="color:red">*</span></b></labe>
                <select class="form-select mt-2">
                    <option disabled selected>Select Source</option>
                    <option>Smart Work</option>
                    <option>mental Work</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label class="form-label"><b>Assign to <span style="color: red;">*</span></b></label>
                <select class="form-select">
                    <option disabled selected>Select Employee</option>
                    <option>Watch Man</option>
                    <option>Team leader</option>
                    <option>Angular</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label"><b>Secondary Email <span style="color:red">*</span></b></label>
                <input type="Email" placeholder="Enter Another Email" class="form-control"> 
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
            <label class="form-label"><b>Secondary Phone Number <span style="color:red">*</span></b></label>
            <input type="number" placeholder="Enter Another Number" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label"><b>Origin City <span style="color:red">*</span></b></label>
            <input type="text" placeholder="Enter Origin City" class="form-control">
        </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label><b>Destination <span style="color:red">*</span></b></label>
                <input type="text" placeholder="Enter Destination" class="form-control">
            </div>
            <div class="col-mdd-6"></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label class="form-label"><b>Description<span style="color:red">*</span></b></label>
          <textarea type="text" placeholder="Enter Description" class="form-control"></textarea>
            </div>
        </div>

        <div style="text-align:right" id="leadsbutton">
        <a href="#" class="btn btn-secondary">Back</a>
        <a href="#" class="btn btn-warning">Save</a> 
        <a href="#"  class="btn btn-success">Save & Close</a>
        </div>
     
    </div>
    
        
</body>
</html>
