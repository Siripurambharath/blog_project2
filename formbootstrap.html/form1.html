<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name" class="form-control"/>
            </div>
            <div class="col-md-4">
            <label>Age</label>
            <input type="number" placeholder="Enter your Age" class="form-control"/>
            </div>
            <div class="col-md-4">
             <label>Mobile</label>
             <input type="number" placeholder="Enter your Mobile" class="form-control"/>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-4 mt-3">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" class="form-control"/>
            </div>
            <div class="col-md-5 mt-3">
                <label>Address</label>
                <input type="text" placeholder="Enter your Address" class="form-control"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
            <label>Phone number</label>
            <select class="form-select">
                <option>+91</option>
                <option>+00</option>
                <option>+13</option>
                <option>+88</option>
            </select>
            </div>
            <div class="col-md-6">
                <label>City</label>
                <select class="form-select">
                    <option>Sircilla</option>
                    <option>Karimnagar</option>
                    <option>kamareddy</option>
                    <option>kadapa</option>
                    <option>Hyderabad</option>
                 <option>Rangareddy</option>
                 <option>Medak</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
